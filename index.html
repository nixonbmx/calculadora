<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/estilos.css'>
</head>
<body>

<!--contenedor calculadora -->
    <div class="container">
        <!--div para la calculadora -->
        <div  class="column">
            <h1 style="text-align: center;"> calculadora</h1>

            <div >
                <input id="data" type="text" disabled/>

            </div>
            <!--div para los numeros y propiedades -->
            <div class="calculator-data row">
            <!--div para los numeros -->
                    <div class="row" style="width: 90%;flex-wrap: wrap;">   
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="1">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="2">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="3">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="4">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="5">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="6">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="7">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="8">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="9">
                        <input type="button" class="btn-number"onclick="clearInput()" value="limpiar">
                        <input type="button" class="btn-number"onclick="printNumber(this);" value="0">
                        <input type="button" class="btn-number"onclick="printOperation();" value="=">
                     </div>
                <!--div para los propiedades -->
                    <div>
                        <input type="button" class="btn-operator"onclick="printOperator(this);" value="+">
                        <input type="button" class="btn-operator"onclick="printOperator(this);" value="-">
                        <input type="button" class="btn-operator"onclick="printOperator(this);" value="*">
                        <input type="button" class="btn-operator"onclick="printOperator(this);" value="/">
                    </div>





            </div>


        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/javascript.js"></script>
</body>
</html>
